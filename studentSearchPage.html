<!DOCTYPE html>
<html>
    <head>
        <title>North Park: Announcement Search Page</title>
        <script src="studentSearch.js"></script>
        <link rel="stylesheet" href="studentSearchPage.css">
        <!--IMPORTED FONT CODE-->
        <!--MONTSERRAT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <!--RED HAT DISPLAY-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <!--PUBLIC SANS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
        <!--OPEN SANS EXTRA BOLD-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
        <!--LEXEND DECA-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Red+Hat+Display:wght@300&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <!--Top bar with North Park Logo and Name-->
        <div id="htmlLogo">
            <img id="headerPic" src="northParkLogo.png" width="120" height="120">
            <h1 id="northPark">North Park</h1>
        </div>
        <!--Right Student Log in with Logo-->
        <img id="studBut" src="studentlogin.png" width="100" height="100">
        <div id="htmlStudentLogin">
            <!--Drop-down student login options to navigate to pages-->
            <button class="student">Student</button>
            <div id="studentLoginContents">
                <a href="studentSearchPage.html">Announcement Search Page</a>
                <div class="divider"></div>
                <a href="studentPlanning.html">Planning</a>
            </div>
        </div>
        <button class="arrow"></button>
        <!--Heading of the page "Announcement Search Page-->
        <h1 id="start">Announcement Search Page</h1>
        <br>
        <h2 id="filter">Filters</h2>
        <div id="underline"></div>
        <div id="searchBarDIV">
            <button id="searchBar">Search for Announcements by Using the Filters Below!</button>
            <img id="icon" src="stusearchicon.png">
        </div>
        <!--Grades heading-->
        <div id="htmlSGradesDIV">
            <h2 id="htmlSGrades">Grade</h2>
            <button class="arrowGR"></button>
            <form>
                <!--Checkbox for grades-->
                <label id="styling" class="labelCheck">
                    <input type="checkbox" id="htmlSGrade9">
                    <span class="customCheck"></span>
                    9
                </label>
                <label id="styling" class="labelCheck">
                    <input type="checkbox" id="htmlSGrade10">
                    <span class="customCheck"></span>
                    10
                </label>
                <label id="styling" class="labelCheck">
                    <input type="checkbox" id="htmlSGrade11">
                    <span class="customCheck"></span>
                    11
                </label>
                <label id="styling" class="labelCheck">
                    <input type="checkbox" id="htmlSGrade12">
                    <span class="customCheck"></span>
                    12
                </label>
                <label id="styling" class="labelCheck">
                    <input type="checkbox" id="htmlSAllGrades">
                    <span class="customCheck"></span>
                    All Grades
                </label>
            </form>
        </div>
        <!--Clubs heading-->
        <div id="htmlSClubsDIV">
            <h2 id="htmlSClubs">Club</h2>
            <button class="arrowC"></button>
            <div class="dropdownShow"></div>
            <!--Dropdown list for clubs-->
            <select id="htmlSClub" name="htmlSClub">
                <option value="start">Click to Select One!</option>
                <option value="hackClub">Hack Club</option>
                <option value="filmClub">Film Club</option>
                <option value="DECA">DECA</option>
                <option value="HOSA">HOSA</option>
                <option value="ecoClub">Eco Club</option>
                <option value="countingOnYou(COY)">Counting On You (COY)</option>
                <option value="stempire">Stempire</option>
                <option value="modelUN">Model UN</option>
                <option value="girls'Group">Girls' Group</option>
                <option value="blackDiamonds">Black Diamonds</option>
                <option value="newcomer'sClub">Newcomer's Club</option>
                <option value="investmentClub">Investment Club</option>
                <option value="chessClub">Chess Club</option>
                <option value="All">All Clubs</option>
            </select>
        </div>
        <!--Gender heading-->
        <div id="htmlSGenderDIV">
            <!--Checkbox for gender-->
            <h2 id="htmlSGender">Gender</h2>
            <button class="arrowGE"></button>
            <label id="styling" class="labelCheck">
                <input type="checkbox" id="htmlSFemale">
                <span class="customCheck"></span>
                Female
            </label>
            <label id="styling" class="labelCheck">
                <input type="checkbox" id="htmlSMale">
                <span class="customCheck"></span>
                Male
            </label>
            <label id="styling" class="labelCheck">
                <input type="checkbox" id="htmlSOther">
                <span class="customCheck"></span>
                Other
            </label>
            <label id="styling" class="labelCheck">
                <input type="checkbox" id="htmlSAll">
                <span class="customCheck"></span>
                All Genders
            </label>
        </div>
        <br>
        <!--Button for searching results-->
        <a href="studentResult.html"><button class="submit" onclick="getStudentData()">Search for Results!</button></a>
    </body>
</html>
